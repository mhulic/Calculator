version: '3'
services:
  sql2022:
    image: mcr.microsoft.com/mssql/server:2022-latest
    environment:
      ACCEPT_EULA: Y
      MSSQL_SA_PASSWORD: Passwort01&  # Replace with a stronger password
    ports:
      - "1433:1433"
    volumes:
      - sql_data:/var/opt/mssql/data  # Optional: Persistent storage for database data
    restart: unless-stopped  # Optional: Restart container automatically on failures

